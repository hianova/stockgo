<iframe>
    <canvas id="chart" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js" />
    <script>
        new Chart(document.getElementById('chart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: '# of Votes',
                    data: %s,
                    borderWidth: 1
                }]
            }
        });
    </script>
</iframe>
